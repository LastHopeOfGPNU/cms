{% load static %}
<!DOCTYPE html>
<html>
	<head lang="zh">
	    <meta charset="UTF-8" />
	    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
	    <meta http-equiv="expires" content="0">
	    <meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="cache-control" content="no-cache">
	    <title>后台管理系统</title>
		<link rel="stylesheet" href="{% static 'main/backend/css/login.css' %}">
		<link rel="stylesheet" href="{% static 'main/backend/plugin/bootstrap-3.3.7/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'main/backend/plugin/font/css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'main/backend/plugin/pnotify/pnotify.css' %}">
		<link rel="stylesheet" href="{% static 'main/backend/plugin/pnotify/pnotify.brighttheme.css' %}">
		<link rel="stylesheet" href="{% static 'main/backend/plugin/pnotify/pnotify.buttons.css' %}">
		<link rel="stylesheet" href="{% static 'main/backend/plugin/bootstrapValidator/css/bootstrapValidator.min.css' %}">
		<!--[if IE 7]>
		<link rel="stylesheet" href="{% static 'main/backend/plugin/font/css/font-awesome-ie7.min.css' %}">
		<![endif]-->
		<!--[if lt IE 9]>
		<script src="{% static 'main/backend/compatibility/html5shiv.js' %}"></script>
		<script src="{% static 'main/backend/compatibility/respond.min.js' %}"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="login-app x-block">
		      <div class="login-bg blur"></div>
		      <div class="login-container" id="login-frame">
		          <div class="login-title">后台管理系统</div>
		          <div id="darkbannerwrap">
				  </div>
		          <form class="form" role="form">
		              <div class="form-group has-feedback" style="margin-bottom: 20px;">
		                  <input type="text" id="account-input" name="account" placeholder="账号" class="form-control">
		                  <span class="glyphicon glyphicon-user form-control-feedback"></span>
		              </div>
		              <div class="form-group has-feedback" style="margin-bottom: 20px;">
		                  <input type="password" id="password-input" name="password" placeholder="密码" class="form-control">
		                  <span class="glyphicon glyphicon-lock form-control-feedback"></span>
		              </div>
		            <div class="form-group">
		                <button type="button" id="login-btn" class="btn btn-info btn-block">登录</button>
		            </div>
		        </form>
		    </div>
		</div>
		<script src="{% static 'main/backend/plugin/jquery-1.10.2.min.js' %}"></script>
		<script src="{% static 'main/backend/plugin/bootstrap-3.3.7/js/bootstrap.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'main/backend/plugin/pnotify/pnotify.js' %}"></script>
		<script src="{% static 'main/backend/plugin/pnotify/pnotify.buttons.js' %}"></script>
		<script src="{% static 'main/backend/plugin/layer/layer.js' %}"></script>
		<!--<script src="{% static 'main/backend/js/common.js' %}" type="text/javascript"></script>-->
		<script src="{% static 'main/backend/js/login.js' %}" type="text/javascript"></script>
	</body>
</html>
