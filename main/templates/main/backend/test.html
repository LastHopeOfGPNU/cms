{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8" />
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="{% static 'main/backend/plugin/bootstrap-3.3.7/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/backend/plugin/font/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/backend/plugin/pnotify/pnotify.css' %}">
    <link rel="stylesheet" href="{% static 'main/backend/plugin/pnotify/pnotify.brighttheme.css' %}">
    <link rel="stylesheet" href="{% static 'main/backend/plugin/pnotify/pnotify.buttons.css' %}">
    <link rel="stylesheet" href="{% static 'main/backend/plugin/bootstrapValidator/css/bootstrapValidator.min.css' %}">
    <!--[if IE 7]>
    <link rel="stylesheet" href="{% static 'main/backend/plugin/font/css/font-awesome-ie7.min.css' %}">
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="{% static 'main/backend/compatibility/html5shiv.js' %}"></script>
    <script src="{% static 'main/backend/compatibility/respond.min.js' %}"></script>
    <![endif]-->
    <!--<meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
</head>
<body>
<div id="main">
    <input type="hidden" id="systemMessageId"/>
    <div style="display: block">
        <button id="close" class="btn btn-sm btn-default"><i class="icon-arrow-left"></i> 关闭</button>
        <button id="save" type="button" class="btn btn-sm btn-primary"><i class="icon-save"></i> 保存</button>
        <button id="reset" type="button" class="btn btn-sm btn-default"><i class="icon-refresh"></i> 重置</button>
    </div>
    <div style="margin-top:10px;">
        <div class="panel panel-default" style="clear: both">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <i class="icon-edit"></i> 表单基本信息
                </h4>
            </div>
            <div class="panel-body">
                <form role="form" id="newForm" name="newForm">

                    <div class="form-group form-group-sm">
                        <label for="title">标题</label> <span style="color:#FF3333;font-size:18px">*</span>
                        <input type="text" class="form-control" name="title" placeholder="请输入标题" id="title" required/>
                    </div>
                    <div class="form-group form-group-sm">
                        <label for="coverPicture">封面图</label> <span style="color:#FF3333;font-size:18px">*</span>
                        <input type="file" name="coverPicture" multiple style="display: none" id="coverPicture" required>
                        <div class="input-group">
                            <input type="text" class="form-control" id="fileInput" style="background-color:#fff" placeholder="未选择任何图片" readonly>
                            <span class="input-group-addon choose" onclick="upLoading('#coverPicture')"><i class="icon-picture"></i></span>
                        </div>
                        <div class="file-content col-sm-12">
                            <div class="file-list"></div>
                            <div class="progress-container" style="padding: 5px 10px;background-color: #f0f0f0;display: none;">
                                <div class="progress progress-striped" style="margin: 0;height: 10px;">
                                    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label for="introduction">简述</label> <span style="color:#FF3333;font-size:18px">*</span>
                        <textarea class="form-control" name="introduction" id="introduction" required rows="4" placeholder="请输入简述"></textarea>
                    </div>
                    <div class="form-group form-group-sm">
                        <label for="detail">图文详情</label>
                        <textarea id="detail" name="detail" rows="30" required></textarea>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'main/backend/plugin/jquery-1.10.2.min.js' %}"></script>
<script src="{% static 'main/backend/plugin/bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
<script src="{% static 'main/backend/plugin/bootstrapValidator/js/bootstrapValidator.min.js' %}"></script>
<script src="{% static 'main/backend/plugin/bootstrapValidator/js/language/zh_CN.js' %}"></script>
<script src="{% static 'main/backend/plugin/pnotify/pnotify.js' %}"></script>
<script src="{% static 'main/backend/plugin/pnotify/pnotify.buttons.js' %}"></script>
<script src="{% static 'main/backend/plugin/layer/layer.js' %}"></script>
<script src="{% static 'main/backend/plugin/ckeditor/ckeditor.js' %}"></script>
<script src="{% static 'main/backend/js/test.js' %}"></script>
</body>
</html>
